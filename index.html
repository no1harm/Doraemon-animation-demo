<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<title>Doraemon demo</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="./vendor/prism/prism.css">
<link rel="stylesheet" href="./default.css">
<style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div id="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="body-wrapper">

                    <div class="outer-face"></div>
                    <div class="inner-face"></div>
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                    <div class="nose"></div>
                    <div class="beard middle1"></div>
                    <div class="beard middle2"></div>
                    <div class="beard left-top"></div>
                    <div class="beard left-down"></div>
                    <div class="beard right-top"></div>
                    <div class="beard right-down"></div>
                    <div class="mouth-wrapper">
                        <div class="mouth">
                        </div>
                        <div class="tongue-wrapper">
                            <div class="tongue"></div>
                        </div>
                    </div>
                    <div class="upperLip left"></div>
                    <div class="upperLip right"></div>
                    <div class="tongue-up"></div>
                    <div class="necklace"></div>
                    <div class="bell"></div>
                    <div class="line"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="buttonList">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">中速</button>
        <button data-speed="fast">快速</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
    <script src="./vendor/prism/prism.js"></script>
</body>
</html>
